[package]
name = "stm"
version = "0.1.0"
authors = ["Leah <github.leah@hrmny.sh>"]
edition = "2018"

[patch.crates-io]
#stm32l4xx-hal = { git = "https://github.com/stm32-rs/stm32l4xx-hal" }
#stm32f4xx-hal = { path = "../_pkg/stm32f4xx-hal" }

[dependencies]
common = { path = "../common" }

bare-metal = "1"
cortex-m = "0.7"
cortex-m-rt = "0.7"

defmt = "0.2"
defmt-rtt = "0.2"
#rtt-target = { version = "0.3.1", features = ["cortex-m"] }
#panic-rtt-target = { version = "0.1.2", features = ["cortex-m"] }
panic-probe = { version = "0.2", features = ["print-defmt"] }

embedded-hal = "0.2.3"
stm32f4xx-hal = { version = "0.10.0", features = ["stm32f411", "rt"] }

#heapless = "0.5.6"
nb = "1.0.0"
replace_with = { version = "0.1.7", default-features = false }


[features]
# set logging levels here
default = [
	"defmt-default",
	# "dependency-a/defmt-trace",
]

# do NOT modify these features
defmt-default = []
defmt-trace = []
defmt-debug = []
defmt-info = []
defmt-warn = []
defmt-error = []

# cargo build/run
[profile.dev]
codegen-units = 1
debug = 2
debug-assertions = true # <-
incremental = false
opt-level = 3 # <-
overflow-checks = true # <-

# cargo test
[profile.test]
codegen-units = 1
debug = 2
debug-assertions = true # <-
incremental = false
opt-level = 3 # <-
overflow-checks = true # <-

# cargo build/run --release
[profile.release]
codegen-units = 1
debug = 2
debug-assertions = false # <-
incremental = false
lto = 'fat'
opt-level = 3 # <-
overflow-checks = false # <-

# cargo test --release
[profile.bench]
codegen-units = 1
debug = 2
debug-assertions = false # <-
incremental = false
lto = 'fat'
opt-level = 3 # <-
overflow-checks = false # <-

